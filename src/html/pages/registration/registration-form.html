<section class="authorization registration">
    <div class="container authorization__container">
        <div class="authorization__wrapper registration__wrapper">
            <div class="container">
                <form class="authorization__form">
                    <div class="authorization__form-top">
                        <p class="authorization__form-text">Зарегистрируйтесь используя соц. сети</p>

                        <button type="button" class="authorization__soc-btn authorization__soc-btn--facebook">
                            <img src="/public/assets/images/icons/facebook.svg" class="authorization__soc-icon"
                                alt="facebook" width="24" height="24">

                            <span class="authorization__soc-btn-text">Войти с помощью Facebook</span>
                        </button>

                        <button type="button" class="authorization__soc-btn">
                            <img src="/public/assets/images/icons/google.svg" class="authorization__soc-icon"
                                alt="google" width="24" height="24">

                            <span class="authorization__soc-btn-text">Войти с помощью Google</span>
                        </button>
                    </div>

                    <div class="authorization__or-block">или</div>

                    <div class="form__group">
                        <label class="form__subtitle">E-mail</label>
                        <input type="email" class="form__input">
                    </div>

                    <div class="form__group">
                        <div class="authorization__link-wrapper">
                            <label class="form__subtitle">Пароль</label>
                        </div>

                        <input type="password" class="form__input">
                    </div>

                    <div class="form__group">
                        <div class="authorization__link-wrapper">
                            <label class="form__subtitle">Повторите пароль</label>
                        </div>
                    
                        <input type="password" class="form__input">
                    </div>

                    <div class="authorization__btn-wrapper">
                        <a href="/src/pages/authorization/authorization.html"
                            class="authorization__submit-btn authorization__submit-btn--sec main-btn">вход</a>
                        <button type="submit" class="authorization__submit-btn main-btn">регистрация</button>
                    </div>
                </form>
            </div>

            <div class="authorization__policy">
                <a href="#" class="authorization__policy-link">Политика конфиденциальности</a>

                <a href="#" class="authorization__policy-link">Политика использования</a>
            </div>
        </div>
    </div>
</section>
