<div class="container">
  <section class="account">
    <div class="account-sidebar">
      <div class="account-sidebar__card">
        <picture>
          <source srcset="/public/assets/images/user-account/user.webp" type="image/webp">

          <img src="/public/assets/images/user-account/user.jpg" alt="img" width="126" height="126"
            class="account-sidebar__img">
        </picture>

        <p class="account-sidebar__name">Еле Колонаева</p>

        <ul class="account-sidebar__menu">
          <li class="account-sidebar__item active">
            <svg class="icon icon--percent-circle">
              <use xlink:href="/public/assets/sprites/sprite.svg#percent-circle"></use>
            </svg>

            <span class="account-sidebar__text">Мои заказы</span>
          </li>

          <li class="account-sidebar__item">
            <svg class="icon icon--credit-card">
              <use xlink:href="/public/assets/sprites/sprite.svg#credit-card"></use>
            </svg>

            <span class="account-sidebar__text">История платежей</span>
          </li>

          <li class="account-sidebar__item">
            <svg class="icon icon--gear">
              <use xlink:href="/public/assets/sprites/sprite.svg#gear"></use>
            </svg>

            <span class="account-sidebar__text">Настройки</span>
          </li>
        </ul>

        <a href="#" class="account-sidebar__exit-btn">
          <svg class="icon icon--square-right">
            <use xlink:href="/public/assets/sprites/sprite.svg#square-right"></use>
          </svg>

          <span class="account-sidebar__exit-text">Выход</span>
        </a>
      </div>

      <div class="account-sidebar__policy">
        <a href="#" class="account-sidebar__link">Политика конфиденциальности</a>

        <a href="#" class="account-sidebar__link">Политика использования</a>
      </div>
    </div>

    <div class="account-orders">
      <h2 class="account-orders__title">Заказы</h2>

      <table class="account-orders__table account-orders__table--tab">
        <thead class="account-orders__thead">
          <tr class="account-orders__thead-tr">
            <th class="account-orders__th">Номер заказа</th>

            <th class="account-orders__th">Сумма</th>

            <th class="account-orders__th">E-mail</th>

            <th class="account-orders__th">Cтатус</th>

            <th class="account-orders__th">Дата</th>
          </tr>
        </thead>

        <tbody class="orders-tbody account-orders__tbody"></tbody>

        <tfoot>
          <tr>
            <td colspan="2" class="account-orders__pagination-container">
              <span class="account-orders__pagination-counter display-info">Показано 0 из 0</span>
            </td>

            <td colspan="3" class="account-orders__pagination-container account-orders__pagination-container--second">
              <button type="button" class="prev-btn account-orders__pagination-btn">Назад</button>

              <span class="account-orders__pagination-pages">
                <span class="account-orders__pagination-pages">Страница</span>

                <span class="account-orders__pagination-pages--current-page current-page">1</span>

                <span class="account-orders__pagination-pages">из</span>

                <span class="account-orders__pagination-pages--total-pages total-pages">1</span>
              </span>

              <button type="button" class="next-btn account-orders__pagination-btn">Вперед</button>
            </td>
          </tr>
        </tfoot>
      </table>

      <div class="account-orders__table account-orders__table--mob">
        <div class="orders-tbody-mob account-orders__card-list"></div>

        <div class="account-orders__pagination">
          <div class="account-orders__pagination-container">
            <span class="account-orders__pagination-counter display-info-mob">Показано 0 из 0</span>
          </div>

          <div class="account-orders__pagination-container account-orders__pagination-container--second">
            <button type="button" class="account-orders__pagination-btn prev-btn-mob">Назад</button>

            <span class="account-orders__pagination-pages">
              <span class="account-orders__pagination-pages">Страница</span>

              <span class="account-orders__pagination-pages--current-page current-page-mob">1</span>

              <span class="account-orders__pagination-pages">из</span>

              <span class="account-orders__pagination-pages--total-pages total-pages-mob">1</span>
            </span>

            <button type="button" class="account-orders__pagination-btn next-btn-mob">Вперед</button>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
