<section class="authorization forgot-password">
    <div class="container authorization__container">
        <div class="authorization__wrapper forgot-password__wrapper">
            <div class="container">
                <form class="authorization__form" id="loginForm">
                    <div class="authorization__form-top">
                        <p class="authorization__form-text">Мы отправим специальную ссылку на указанный электронный адрес, перейдя по которой вы сможете задать новый пароль.</p>
                    </div>

                    <div class="form__group">
                        <label class="form__subtitle" for="login">E-mail</label>
                        <input type="email" class="form__input" id="login">
                        <span id="loginError" class="form__error-message"></span>
                    </div>

                        <button type="submit" class="authorization__submit-btn forgot-password__submit-btn main-btn">отправить</button>
                </form>
            </div>
        </div>
    </div>
</section>
