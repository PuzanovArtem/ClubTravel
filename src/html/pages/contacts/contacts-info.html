<div class="container">
    <section class="contacts">
        <div class="contacts-info">
            <h2 class="contacts-info__title">Контакты</h2>

            <p class="contacts-info__subtitle">Напишите нам</p>

            <p class="contacts-info__text">Оставьте свой номер телефона или электронную почту и мы свяжемся с вами</p>

            <div class="footer__contact">

                <p class="footer__contact-subtitle">Clubs Travel OÜ</p>

                <ul class="footer__contact-list">
                    <li class="footer__contact-item">
                        <svg class="icon icon--message">
                            <use xlink:href="/public/assets/sprites/sprite.svg#message"></use>
                        </svg>

                        <a href="mailto:info@clubstravel.ee" class="footer__contact-link">info@clubstravel.ee</a>
                    </li>

                    <li class="footer__contact-item">
                        <svg class="icon icon--phone">
                            <use xlink:href="/public/assets/sprites/sprite.svg#phone"></use>
                        </svg>

                        <div class="footer__contact-link-wrapper">
                            <a href="tel:+37255560310" class="footer__contact-link footer__contact-first-link">+372 555
                                60 310</a>

                            <a href="tel:+3726130633" class="footer__contact-link">+372 61 30 633</a>
                        </div>
                    </li>

                    <li class="footer__contact-item">
                        <svg class="icon icon--clock">
                            <use xlink:href="/public/assets/sprites/sprite.svg#clock"></use>
                        </svg>

                        <span class="footer__contact-text">Пн-Пт 9:30-18:00, Сб 11:00-15:00</span>
                    </li>

                    <li class="footer__contact-item">
                        <svg class="icon icon--location">
                            <use xlink:href="/public/assets/sprites/sprite.svg#location"></use>
                        </svg>

                        <span class="footer__contact-text">Narva mnt 7D, Tallinn (корпус B) 4 этаж</span>
                    </li>
                </ul>
            </div>
        </div>

        <div class="contacts-form">
            <form class="contacts-form__wrapper" id="loginForm">
                <div class="form__group">
                    <label for="name" class="form__subtitle">Имя (необязательно)</label>
                    <input type="text" class="form__input" id="name">
                </div>

                <div class="form__group">
                    <label class="form__subtitle" for="phone">Номер телефона</label>
                    <input type="text" class="form__input" id="phone">
                    <span id="phoneError" class="form__error-message"></span>
                </div>

                <div class="form__group">
                    <label class="form__subtitle" for="login">E-mail</label>
                    <input type="email" class="form__input" id="login">
                    <span id="loginError" class="form__error-message"></span>
                </div>

                <div class="form__group">
                    <label class="form__subtitle">Сообщение (необязательно)</label>
                    <textarea class="form__input contacts-form__form-textarea"></textarea>
                </div>

                <button type="submit" class="contacts-form__submit-btn main-btn">ОТПРАВИТЬ</button>
            </form>

        </div>
    </section>
</div>
