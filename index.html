<!doctype html>
<html lang="en">

<head>
  <meta name="description" content="travel club">
  <meta charset="UTF-8">
  <link rel="icon" type="image/svg+xml" href="/assets/images/icons/logo.svg">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/main.scss">
  <title>Club Travel</title>
</head>

<body>
  {{> header }}
  <main class="main">
    {{> hero bannerClass="hide" mainBannerClass="" searchClass=" " title = "Найти
    тур" additionalClass="icon--search-title"}}
    {{> main-company }}
    {{> main-hot }}
    {{> main-winter }}
    {{> main-summer }}
    {{> offer }}
  </main>
  {{> _footer }}

  <script crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v11.0"></script>

  <script type="module" src="/main.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const burger = document.querySelector('.burger')
      const sideMenu = document.querySelector('.sidebar')

      if (!burger || !sideMenu) {
        console.error('Burger or sidebar not found')
        return
      }

      burger.addEventListener('click', () => {
        const isActive = sideMenu.classList.contains('sidebar_active')

        document.body.style.overflow = isActive ? '' : 'hidden'
        sideMenu.classList.toggle('sidebar_active')
        burger.classList.toggle('burger_active')
      })

      document.addEventListener('click', event => {
        const isOutClick =
          sideMenu.classList.contains('sidebar_active') &&
          !sideMenu.contains(event.target) &&
          !burger.contains(event.target)

        if (isOutClick) {
          sideMenu.classList.remove('sidebar_active')
          burger.classList.remove('burger_active')
          document.body.style.overflow = ''
        }
      })
    })
  </script>
</body>

</html>
